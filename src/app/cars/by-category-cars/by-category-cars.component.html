<div class="car-cotainer">
  <div class="category__conatainer">
    <mat-tab-group>
      <mat-tab [label]="category | titlecase" *ngFor="let category of carsCategories">
        <mat-selection-list #cars [multiple]="false">
          <mat-list-option *ngFor="let car of takeCarsByCategory(category)" (click)="selectCar(car)">
            <span class="model"><b>{{car.model}}</b></span>
            <span class="brand">{{car.brand}}</span>
          </mat-list-option>
        </mat-selection-list>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
<div class="container__info">
  <div class="car__img" *ngIf="selectedCar">
    <img [src]="selectedCar.image" [alt]="selectedCar.model">
  </div>


  <div class="detail__info" *ngIf="selectedCar != null">
    <span><h3>{{selectedCar.model}}</h3></span>
    <span><h4>Dealers: <b>{{selectedCar.brand}}</b></h4></span>
    <span><h4>Class: <b>{{selectedCar.class |titlecase}}</b></h4></span>
    <span><h4>Year: <b>{{selectedCar.year}}</b></h4></span>
    <span><h4>Color: <b>{{selectedCar.color}}</b></h4></span>
  </div>
</div>
