<mat-card class="example-card">
  
  <mat-card-header>
    <mat-card-title class="sm-card-title">{{carItem.title}}</mat-card-title>
    <mat-card-subtitle class="sm-card-subtitle">{{carItem.subtitle}}</mat-card-subtitle>
  </mat-card-header>
  <img class="sm-card-img" mat-card-image src="{{carItem.src}}" alt="{{carItem.alt}}">
</mat-card>
