<div class="container__input">
  <!-- <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field> -->

  <mat-form-field class="example-form-field">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input [(ngModel)]="value" name="filter">
    <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="" (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field> 

  <section>
    <div class="example-button-row">
      <button mat-raised-button color="primary" (click)="openPopUp()">Add dealers</button>
    </div>
  </section>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="amountOfCars">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> AmountOfCars </th>
      <td mat-cell *matCellDef="let element"> {{element.amountOfCars}} </td>
    </ng-container>
    <ng-container matColumnDef="headquarters">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Headquarters </th>
      <td mat-cell *matCellDef="let element"> {{element.headquarters}} </td>
    </ng-container>
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
      <td mat-cell *matCellDef="let element"> {{element.country}} </td>
    </ng-container>
    <ng-container matColumnDef="foundedIn">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Founded In </th>
      <td mat-cell *matCellDef="let element"> {{element.foundedIn}} </td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="openPopUp(element)">
          <mat-icon aria-hidden="false" aria-label="Example home icon">edit</mat-icon>
        </button>
        <button (click)="openDialog(elemt)" mat-icon-button>
          <mat-icon aria-hidden="false" aria-label="Example home icon">delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


     <!-- Row shown when there is no matching data. -->
     <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="10">
         This dealer does not exist 
      </td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
