<div class="menu__item">
  <div class="menu__item-icon">
    <a class="menu__link" routerLink="{{menuItem.url}}" routerLinkActive="active-link">
      <mat-icon aria-hidden="false">{{menuItem.icon}}</mat-icon>
      <p>{{menuItem.title}}</p>
    </a>
  </div>
  <div [ngClass]="{'line-visible': visibility, 'line-unvisible': !visibility}"></div>
</div>
