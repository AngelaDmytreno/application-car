<mat-card class="example-card">
  
  <mat-card-header>
    <mat-card-title class="card-title">{{carListItem.title}}</mat-card-title>
    <mat-card-subtitle class="card-subtitle">{{carListItem.subtitle}}</mat-card-subtitle>
    <mat-icon class="card-icon"aria-label="Liked icon">favorite</mat-icon>
  </mat-card-header>
  <img class="card-img" mat-card-image src="{{carListItem.src}}" alt="{{carListItem.alt}}">
  <button class="btn-like" mat-button>Like</button>
  <button class="btn-details" mat-button>Details</button>
</mat-card>
