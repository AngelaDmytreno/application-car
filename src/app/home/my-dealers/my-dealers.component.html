<div class="dealers__conatiner-column">
  <div class="dealers__item">
    <h4>My Dealers</h4>
  </div>

  <mat-selection-list [multiple]="false">
    <mat-list-option *ngFor="let dealer of newDealers">
      <span class="name"><b>{{dealer.name}}</b></span>
      <div class="info">
        <span class="country">{{dealer.country}}</span>
        <span class="registration">{{dealer.registration | date:'d/M/YYYY' }}</span>
      </div>
    </mat-list-option>
  </mat-selection-list>

  <div *ngIf="newDealers.length === 0" class="dealers__text">
    You havent added any dealrs yet
  </div>
