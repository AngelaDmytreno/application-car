<div class="dealers__conatiner-column">
  <div class="dealers__item">
    <h4>My Dealers</h4>
  </div>
  <mat-selection-list [multiple]="false">
    <mat-list-option *ngFor="let dealer of newDealers">
      <span class="model"><b>{{dealer.id}}</b></span>
      <span class="brand">{{dealer.name}}</span>
      <div *ngIf="dealer.length === 0" class="dealers__text">
        <p>You havent added any dealrs yet</p>
      </div>
    </mat-list-option>
  </mat-selection-list>
