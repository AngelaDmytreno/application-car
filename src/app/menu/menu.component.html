<div class="container__menu">
  <div *ngFor="let menuIten of menuItems">
    <app-menu-item icon="{{menuIten.icon}}" 
                   title="{{menuIten.title}}" 
                   [is-selected]="menuIten.isSelected" 
                   path="{{menuIten.path}}"
                   (selected)="onSelected($event)"></app-menu-item>
  </div>
</div>
